<footer>
  <div class="container">
    <div class="useful-links-container">
      <div class="main-title">Useful Links</div>
      <div class="useful-links">
        <a routerLink="/home" target="_top" class="title">Home</a>
        <a routerLink="/about" target="_top" class="title">About</a>
        <a routerLink="/contact" class="title" target="_top">Contact</a>
      </div>
    </div>
    <div class="categories-links-container">
      <div class="main-title">Categories</div>
      <div class="categories-links">
        <a
          *ngFor="let category of categories"
          routerLink="/card/{{ category.tag }}/{{ category.category }}"
          target="_top"
          (click)="selectActiveCategoryAndTag(category.category, category.tag)"
          >{{ category.category }}</a
        >
      </div>
    </div>
    <div class="social-media-container">
      <div class="social-media">
        <div class="icons">
          <a href="https://twitter.com/i/flow/login" target="_blank">
            <i class="fa-brands fa-square-twitter fa-3x"></i>
          </a>
        </div>

        <div class="icons">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-square-facebook fa-3x"></i>
          </a>
        </div>

        <div class="icons">
          <a href="https://www.secure.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram fa-3x"></i>
          </a>
        </div>

        <div class="icons">
          <a href="https://discord.com/" target="_blank">
            <i class="fa-brands fa-discord fa-3x"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
